<style>
    html {
        -webkit-text-size-adjust: 100%;
    }

    article {
        border: 1px solid rgb(219, 219, 219);
        width: 640px;
        height: auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
    }

    a {
        all: unset;
    }

    header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        padding: 14px 4px 14px 16px;
    }

    header > div {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        width: 100px;
        max-width: 100px;
    }

    header > div > img {
        border-radius: 50%;
    }

    header > div > a {
        font-weight: 600;
    }

    header button {
        all: unset;
        max-width: 50px;
        width: 50px;
    }

    .content img {
        width: 100%;
        height: auto;
    }

    footer {
        display: flex;
        flex-direction: column;
    }

    footer > * {
        padding: 0 16px 0 16px;
    }

    .footer_actions {
        display: flex;
        padding: 6px 16px 8px 16px;
    }

    .footer_actions button {
        all: unset;
        padding: 8px;
        cursor: pointer;
    }

    .footer_actions button img {
        height: 24px;
        width: 24px;
    }

    .footer_likes {
        margin-bottom: 8px;
        font-weight: 600;
    }

    .post_description {
        margin-bottom: 4px;
    }

    .post_comments {
        margin-bottom: 4px;
    }

    .post_comments a {
        color: #8e8e8e;
        cursor: pointer;
    }

    form {
        display: flex;
        align-items: center;
        margin-block-end: 0;
        padding-top: 11px;
        padding-bottom: 11px;
    }

    textarea {
        border: none;
        resize: none;
        max-height: 80px;
        display: flex;
        height: 18px;
        line-height: 18px;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        flex-grow: 1;
        font-size: inherit;
    }

    textarea:focus {
        outline: 0;
    }

    .post_comment {
        padding: 6px 16px 6px 16px;
        border-top: 1px solid rgba(239, 239, 239, 1);
    }

    .post_comment button {
        all: unset;
        color: #0095f6;
        cursor: pointer;
    }

    .post-time {
        text-transform: uppercase;
        margin-bottom: 5px;
        font-size: 10px;
        color: #8e8e8e;
    }

</style>
<article>
	<header>
		<div>
			<img src="../img/profile_pic.jpeg" height="32" width="32"/>
			<a href="profile">Name</a>
		</div>
		<button type="button">
			<svg fill="#262626" height="24" width="24">
				<circle cx="12" cy="12" r="1.5"></circle>
				<circle cx="6.5" cy="12" r="1.5"></circle>
				<circle cx="17.5" cy="12" r="1.5"></circle>
			</svg>
		</button>
	</header>

	</div>
	<div class="content">
		<img src="../img/post_test_picture.jpeg">
	</div>
	<footer>
		<section class="footer_actions">
			<button>
				<img src="../img/heart.svg">
			</button>
			<button>
				<img src="../img/chat-bubble.png">
			</button>
			<button>
				<img src="../img/send.png">
			</button>
		</section>
		<section class="footer_likes">
			<span>100</span>
			J'aime
		</section>
		<div>
			<div class="post_description">
				Description
			</div>
			<!--<div class="post_comments"><a href="post.html">Afficher les commentaires</a></div>-->
		</div>
		<div class="post-time">Il y a 6 heures</div>
		<section class="post_comment">
			<form>
				<textarea placeholder="Ajouter un commentaire..." autocomplete="off"></textarea>
				<button class="submit-comment-button" type="submit">Publier</button>
			</form>
		</section>
	</footer>
</article>
